# Change these first
owner: Azael-Dev # Your GitHub organization or username, where this repository lives
repo: azael-status # The name of this repository

sites:
  - name: Portal
    url: https://portal.azael.dev
    method: HEAD
    maxResponseTime: 5000
    expectedStatusCodes:
      - 200
      - 301
      - 302
      
  - name: Documentation
    url: https://docs.azael.dev
    method: HEAD
    maxResponseTime: 5000
    expectedStatusCodes:
      - 200
      - 301
      - 302
      
  - name: Documentation (Legacy)
    url: https://docs-old.azael.dev
    method: HEAD
    maxResponseTime: 5000
    expectedStatusCodes:
      - 200
      - 301
      - 302

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status-test.azael.dev
  # baseUrl: /azael-status
  favicon: https://raw.githubusercontent.com/Azael-Dev/azael-status/refs/heads/master/assets/images/logo.png
  logoUrl: https://raw.githubusercontent.com/Azael-Dev/azael-status/refs/heads/master/assets/images/logo.png
  name: Azael Status
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  # Theme for status page: light, dark, night, ocean
  theme: dark

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
